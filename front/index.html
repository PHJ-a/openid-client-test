<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Login</title>
</head>
<body>
    <h1>Login with Steam</h1>
    <button id="login-button">Login with Steam</button>

    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = 'http://localhost:3000/auth/steam';
        });

        // Check if user is already authenticated and fetch their profile
        fetch('http://localhost:3000/profile', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                if (data && data.id) {
                    console.log('User Steam ID:', data.id);
                    // You can now use the Steam ID in your frontend
                } else {
                    console.log('User not authenticated');
                }
            })
            .catch(error => console.error('Error fetching user profile:', error));
    </script>
</body>
</html>
